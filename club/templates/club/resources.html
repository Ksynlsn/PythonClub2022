{% extends 'base.html' %}
{% block content %}

    <h2>Resources</h2>
        {% for r in resource_list %}
            <dl>
            <dt>Resource Name:</dt>
            <dd>{{ r.resource_name }}</dd>

            <dt>Resource Type:</dt>
            <dd>{{ r.resource_type }}</dd>

            <dt>Description:</dt>
            <dd>{{ r.description }}</dd>

            <dt>Resource URL:</dt>
            <dd>{{ r.url }}</dd>
            </dl>
        {% endfor %}

{% endblock %}
